<!DOCTYPE html>
<html>
    <head>
      <title>Zoo Builder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>



      <h1 id="title">ZOO BUILDER</h1>
        <div class="top-buttons">
          <button class="sign-up-click" type="button">Sign Up</button>
          <button class="sign-in-click" type="button">Sign In</button>
          <button class="sign-out-click" type="button">Sign Out</button>
          <!--button cancels sign-up sign-in with no changes made.  Back to sign-in/sign-up page-->
          <button class="cancel-click" type="button">Cancel</button>
          <button class="change-password-click" type="button">Change Password</button>
          <button class="cancel-change-click" type="button">Cancel Change Password</button>
          <button class="show-animals-click" type="button">Show All Animals</button>
          <button class="add-animal-click" type="button">Add an Animal</button>
          <button class="cancel-add-animal-click" type="button">Cancel Add Animal</button>
          <h2 id="sign-in-message"></h2>
          <h2 id="message"></h2>
          <h2 id="add-update-message"></h2>
        </div>
      <!--First page container forms enroll and sign-in-->
      <div class="container" id="enroll">
        <div class="row">
          <!--Enroll form-->
          <form id="sign-up" class="col-6 form">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <label>Password Conformation</label>
            <input name="credentials[password_confirmation]" type="password">
            <input id="sign-up-submit-button" type="submit" value="Sign-Up">
          </form>

        <!--Main page-login form-->
          <form id="sign-in" class="col-6 form">
            <h2>Sign In</h2>
            <label>E-mail</label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <input id="sign-in-submit-button" type="submit" value="Sign-In">
          </form>
        </div>
      </div>

      <!--After login change password form-->
    <form id="change-password" class="form">
      <h2>Change Password</h2>
      <h3 id="change-password-email"></h3>
      <label>Current Password</label>
      <input name="passwords[old]" type="password">
      <label>New Password</label>
      <input name="passwords[new]" type="password">
      <input id="change-password-submit" type="submit" value="Submit">
    </form>

    <!--create animal form-->
      <div class="container" id="zoo">
        <div class="column1">
          <form id="add-animal" class="form">
            <h2>Add Animal</h2>
            <label>Name</label>
            <input name="animal[name]" type="name">
            <label>Type</label>
            <input name="animal[type]" type="type">
            <label>Age</label>
            <input name="animal[age]" type="age">
            <label>Size</label>
            <input name="animal[size]" type="size">
            <label>Food Type</label>
            <input name="animal[foodType]" type="foodType">
            <input id="create-animal-button" type="submit" value="Create Animal">
           </form>
          </div>

          <div class="column2">
            <!--where list of animals is displayed-->
            <div id="animal-list"></div>
          </div>
      </div>

    </body>
</html>
