<!DOCTYPE html>
<html>
    <head>
      <title>Zoo Builder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
     <!-- <nav class="navbar fixed-top navbar-dark bg-primary">
        <form class="form-inline">-->
          <button class="sign-up-click" type="button">Sign Up</button>
          <button class="sign-in-click" type="button">Sign In</button>
          <button class="sign-out-click" type="button">Sign Out</button>
          <button class="change-password-click" type="button">Change Password</button>
          <button class="create-zoo-click" type="button">Create New Zoo</button>
          <button class="cancel-click" type="button">Cancel</button>
          <button class="cancel-change-click" type="button">Cancel</button>
          <h2 id="message"></h2>
          <h4 id="user-email"></h4>
       <!-- </form>
      </nav>-->
      <!--First page container forms enroll and sign-in-->
      <div class="container" id="enroll">
        <div class="row">
          <!--Enroll form-->
          <form id="sign-up" class="col-6 form">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <label>Password Conformation</label>
            <input name="credentials[password_confirmation]" type="password">
            <input id="sign-up-submit-button" type="submit" value="Sign-Up">
          </form>

        <!--Main page-login form-->
          <form id="sign-in" class="col-6 form">
            <h2>Sign In</h2>
            <label>E-mail</label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <input id="sign-in-submit-button" type="submit" value="Sign-In">
          </form>
        </div>
      </div>

      <!--After login change password form-->
    <form id="change-password" class="form">
      <h2>Change Password</h2>
      <h3 id="change-password-email"></h3>
      <label>Current Password</label>
      <input name="passwords[old]" type="password">
      <label>New Password</label>
      <input name="passwords[new]" type="password">
      <input id="change-password-submit" type="submit" value="Submit">
    </form>
      <div id="title-container">
        <h1 id="title">ZOO BUILDER</h1>
      </div>
    </body>
</html>
